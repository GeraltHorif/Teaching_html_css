<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*колір кнопки при наведені*/
        button:hover {
            background-color: orange;
        }
        /*колір кнопки при настискані*/
        button:active {
            background-color: greenyellow;
        }
        /*змінення колбору посилання.*/
        a:link {
            text-decoration: none;
            color: coral;
        }
        /*змінюється колір після вівідання*/
        a:visited {
            color: red;
        }
        /*зміна параметрів списку*/
        li{
            color: red;
        }
        /*зміна параметрів маркера*/
        li::marker{
            color: orange;
        }
        /*виділення тексту*/
        p::selection{
            background-color: cornflowerblue;
            color: greenyellow;
        }
    </style>
</head>
<body>
<button>lorem</button>
<a href="https://www.google.com/">lorem</a>
<a href="https://www.2ip.ua/">lorem</a>
<a href="https://www.ms.com/">lorem</a>
<a href="https://www.facebook.com/">lorem</a>
<ul>
    <li>Lorem.</li>
    <li>Placeat!</li>
    <li>Nostrum.</li>
    <li>Accusamus!</li>
    <li>Doloremque!</li>
    <li>Veniam!</li>
    <li>Consequuntur.</li>
    <li>Quam!</li>
    <li>Suscipit.</li>
    <li>Ad.</li>
</ul>
<p>Lorem ipsum dolor. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</body>
</html>
