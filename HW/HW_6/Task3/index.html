<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="authorization-page">
    <div class="authorization">
        <img class="img-logo" src="img/inst.png" alt="logo instagram">
        <form>
            <input type="text" name="login" placeholder="Номер телефона, ім'я користувача або email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="submit" value="Увійти">
            <div class="or-divider">
                <span>АБО</span>
            </div>
            <div class="fb-login">
                <img src="img/Face.png" alt="logo facebook">
                <a href="#">Увійти через Facebook</a>
            </div>
            <a href="#">Забули пароль?</a>
        </form>
    </div>
    <div class="registration">
        <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
    </div>
</div>
</body>
</html>
