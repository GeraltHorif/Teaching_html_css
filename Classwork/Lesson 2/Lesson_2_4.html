<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        .item {
            width: 200px;
            height: 200px;
            background: linear-gradient(183deg, rgba(32, 144, 189, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            box-shadow: 81px 63px 138px -50px rgba(0, 0, 0, 0.75);
            -webkit-box-shadow: 81px 63px 138px -50px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 81px 63px 138px -50px rgba(0, 0, 0, 0.75);
            border-radius: 80%;
            border: 2px dotted #a1c8ef;
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item a {
            text-decoration: none;
            color: rgba(255, 255, 255, 1);
        }

        .item:hover {
            border-radius: 0;
            border: 4px solid rgb(32, 144, 189);
            transition: 3s;
            transform: scale(2);
        }

        .item:hover a {
            color: #d51bf1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"><a href="#">link</a></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
